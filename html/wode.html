<script type="text/javascript">
	$(document).bind('swipeleft', function() {
		parent.switchIframeByClick('home');
	})
	$(document).bind('swiperight', function() {
		parent.switchIframeByClick('faxian');
	})
	$(document).bind("pagecreate", function() {
		var num = GetRandomNum(1, 100);
		$('#userName').html('user' + num);
		$('#authSate').html("认证：" + GetRandomNum(1, 2));
		$('#balanceValue').html('余额：' + num);
		$('#pointsValue').html('积分：' + num);
		$('#level').html('级别：' + GetRandomNum(1, 2));
	});
	function GetRandomNum(Min, Max) {
		var Range = Max - Min;
		var Rand = Math.random();
		return (Min + Math.round(Rand * Range));
	}

	function viewUserInfo() {
		//如果未登陆过，则进入登陆页面
		//userId为用户ID
		//localStorage.removeItem("userId");
		var userId = localStorage.userId;
		if (userId == null) {//未登陆过，则显示登陆页面
			//$.mobile.changePage("login.html", "pop", false, false);
			changeSubPage('login', 'wodePage');
		} else {//进入用户信息页面
			//$.mobile.changePage("userInfo.html", "pop", false, false);
			changeSubPage('userInfo', 'wodePage');
		}
	}

	function changePage(obj) {
		var id = obj.id;
		changeSubPage(id, 'wodePage');
	}

	function clearCache() {
		//清理缓存下来的html,css,js
		//if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
		window.applicationCache.update();
		alert('sucess');
		//}
	}
</script>
