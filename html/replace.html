function replaceAll(str,replaceValueArr){
	var newStr = str;
	for (var item in replaceValueArr){
		var regExp = new RegExp(item,'gm');
		
		newStr = newStr.replace(regExp,replaceValueArr[item]);
	}
	return newStr;
}

}
