<!DOCTYPE html>
<html manifest="pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.mobile-1.4.5.js"></script>

<script type="text/javascript">
	var frameIdSrcMap={"homeFrame":"home/home.html","pinleFrame":"together/pinle.html","fabuFrame":"publish/fabu.html","faxianFrame":"nearby/faxian.html","wodeFrame":"my/wode.html","messageFrame":"message/message.html"};
	var displayFrameId = 'homeFrame';
	var clientWindowHeight = 0;
	function switchIframeByClick(btnId){
		$('#'+btnId).click();
	}
	/* 切换iframe
		先隐藏当前活动iframe
		然后显示目标iframe
	*/
	function switchIframe(obj) {
		if (displayFrameId != '') {
			$('#' + displayFrameId).css('display', 'none');
		}
		var id = obj.id;
		var iframeid = id + 'Frame';
		$('#' + iframeid).css('display', 'block');
		if (null==$('#' + iframeid).attr('src')){
			$('#' + iframeid).attr('src', frameIdSrcMap[iframeid]);
		}
		
		resizeIFrameHeight({'id':iframeid});
		displayFrameId = iframeid;
	}
	function resizeIFrameHeight(obj) {
		var ifr = document.getElementById(obj.id);
		if (clientWindowHeight==0){
			clientWindowHeight=window.innerHeight
			|| document.documentElement.clientHeight
			|| document.body.clientHeight;
			
			clientWindowHeight = clientWindowHeight-$('#footNavBar').height();
		}
		
		ifr.style.height = clientWindowHeight + 'px';
	}
</script>

</head>
<style type="text/css">
</style>
<body onmousewheel="return false;"><!-- return false是为了禁止上下滚动 -->
	<div data-role="page" id="indexPage" data-dom-cache="true">
		<iframe id="homeFrame" name="homeFrame" src="home/home.html"
			style="width:100%;" scrolling="auto" frameborder="0"
			onload="resizeIFrameHeight(this)"></iframe>

		<!-- <iframe id="pinleFrame" name="pinleFrame" 
			style="width:100%;display: none;" scrolling="auto"
			frameborder="0" ></iframe> -->

		<iframe id="fabuFrame" name="fabuFrame" 
			style="width:100%;display: none;" scrolling="auto"
			frameborder="0" ></iframe>

		<iframe id="faxianFrame" name="faxianFrame" 
			style="width:100%;display: none;" scrolling="auto"
			frameborder="0" ></iframe>

		<iframe id="wodeFrame" name="wodeFrame" 
			style="width:100%;display: none;" scrolling="auto"
			frameborder="0" ></iframe>
		<iframe id="messageFrame" name="messageFrame" 
			style="width:100%;display: none;" scrolling="auto"
			frameborder="0" ></iframe>
		<div data-role="footer" data-position="fixed" data-tap-toggle="false"
			id="footNavBar">
			<div data-role="navbar" data-grid="d">
				<ul>
					<li><a id="home" href="#" data-icon="home"
						onclick="switchIframe(this)" 
						class="ui-btn-active">首页</a></li>
					<!-- <li><a id="pinle" href="#" data-icon="bars"
						onclick="switchIframe(this)" >拼乐</a></li> -->
						<li><a id="faxian" href="#" data-icon="eye"
						onclick="switchIframe(this)" >发现</a></li>
					<li><a id="fabu" href="#" data-icon="grid"
						onclick="switchIframe(this)" >发布</a></li>
					<li><a id="message" href="#" data-icon="mail"
						onclick="switchIframe(this)" >消息</a></li>
					<li><a id="wode" href="#" data-icon="user"
						onclick="switchIframe(this)" >我的</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
