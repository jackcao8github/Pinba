<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../css/font-awesome.min.css" />
<link rel="stylesheet" href="../mycss/mygrid.css" />
<script src="../js/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="../css/font-awesome.min.css" /><link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
	<div data-role="page" id="messagePage">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"
					onclick="closeSubPage();return false;"><i
					class="fa fa-close fa-lg"></i></a> <a class="navbar-brand">切换城市</a>
			</div>
		</nav>
		<div class="firstblock">
			<div class="item" onclick="">
				<i class="fa fa-street-view fa-lg"></i> <span>当前城市</span>
			</div>
			<ul class="list-group">
				<li id="curCity">南京</li>
			</ul>
		</div>
		<div class="h10"></div>
		<div class="firstblock">
			<div class="item" onclick="">
				<i class="fa fa-street-view fa-lg"></i> <span>其它城市</span>
			</div>
			<ul class="list-group" id="cityList">
				<li>南京</li>
				<li>无锡</li>
				<li>徐州</li>
				<li>连云港</li>
			</ul>
		</div>
	</div>
</body>

<script type="text/javascript" src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>

<script type="text/javascript">
	$(document).ready(
			function() {
				//显示当前城市和城市列表
				$('#curCity').html(localStorage.city);
				var cityList = getEnumValues('workCity');
				if (cityList != null) {
					var cityListHtml = '';
					for ( var item in cityList) {
						var liHtml = '<li>-city_name-</li>';
						cityListHtml += liHtml.replace('-city_name-',
								cityList[item].value);
					}
				}

				$('li').click(function() {
					localStorage.city = this.innerHTML;
					parent.initData();
					closeSubPage();
					return false;
				});
			});
	function swipeRight() {
		closeSubPage();
	}
</script>
</html>
