<script type="text/javascript">
	$(document).ready(
			function() {
				$('.location').click(function() {
					$('html,body').animate({
						scrollTop : '0px'
					}, 800);
				});
				//searchBox绑定点击事件
				$('#searchBox').bind('click', function() {
					//$.mobile.changePage("search.html", "pop", false, false);
					changeSubPage('search', 'homePage');
				});
				//图片滚动处理 ------------------------------start
				$(".main_visual").hover(function() {

				}, function() {

				});
				$dragBln = false;

				$(".main_image").touchSlider(
						{
							flexible : true,
							speed : 200,
							btn_prev : $("#btn_prev"),
							btn_next : $("#btn_next"),
							paging : $(".flicking_con a"),
							counter : function(e) {
								$(".flicking_con a").removeClass("on").eq(
										e.current - 1).addClass("on");
							}
						});

				$(".main_image").bind("mousedown", function() {
					$dragBln = false;
				});

				$(".main_image").bind("dragstart", function(e) {
					$dragBln = true;
					e.preventDefault();
				});

				$(".main_image a").click(function() {
					if ($dragBln) {
						return false;
					}
				});

				timer = setInterval(function() {
					$("#btn_next").click();
				}, 5000);

				$(".main_visual").hover(function() {
					clearInterval(timer);
				}, function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 5000);
				});

				$(".main_image").bind("touchstart", function() {
					clearInterval(timer);
				}).bind("touchend", function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 5000);
				});
				//图片滚动处理 ------------------------------end

				//定位
				getPosition(showPosition);
				
				//阻止在图片上滑动时引起的翻页行为
				$(".main_visual").bind(touchEvents.touchend,function(){return false;} , false);
				$(".main_visual").bind(touchEvents.toucancel,function(){return false;} , false);
			});

	/* 显示当前定位城市 */
	function showPosition() {
		if (localStorage.qryCity != null) {
			$("#location").html(localStorage.qryCity);
		} else {
			$("#location").html(localStorage.city);
		}
	}

	function swipeLeft(){

	function swipeRight(){

	function swipeUp(){
		addOfferLi();
	}
	function addOfferLi() {
		$('#yourLike').html("猜你喜欢....");
		var scrolltop = $(document).scrollTop();
		var docHeight = $(document).height();
		var winHeight = $(window).height();
		if (scrolltop / (docHeight - winHeight) >= 0.8) {//滚动到距底部20%时
			var newhtml = '<div class="+class+">';
			newhtml += '<a href="#" data-ajax="false" target="_top" onclick="changeSubPage(\'foodDetail\',\'homePage\',\'offerId=4\')"> <img src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg" ';

			newhtml += '<div class="title">+name+</div>';
			newhtml += '<div class="price"><i class="fa fa-rmb"></i>+price+</div>';
			newhtml += '	</a>';
			newhtml += '	<div style="margin-left: 5px;float: left;">';
			newhtml += '<i class="fa fa-thumbs-o-up" style="color:#f63"></i><span';
     		newhtml+='	style="font-size: 0.8em">335</span> ';
			newhtml += '</div>';

			newhtml += '<div style="margin-left: 5px; float: left;">';
			newhtml += '	<i class="fa fa-star-o" style="color:#f63"></i><span';
     		newhtml+='		style="font-size: 0.8em">3350</span> ';
			newhtml += '</div>';
			newhtml += '</div>';

			for ( var i = 0; 10 > i; i++) {
				var leftli = newhtml.replace('+class+', 'offerleftli').replace(
						'+name+', '糖醋鱼' + i).replace('+price+', '30' + i);
				var rightli = newhtml.replace('+class+', 'offerrightli')
						.replace('+name+', '红烧排骨' + i).replace('+price+',
								'40' + i).replace('+offerid+', i);
				$('#yourLikeDiv').append(leftli);
				$('#yourLikeDiv').append(rightli);
			}
		}
