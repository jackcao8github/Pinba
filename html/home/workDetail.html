	var workId = 0;
	$(document).ready(function() {
		//为关注按钮增加响应事件
		$('#favBtn').bind('click', function() {
			var css = $(this).find('i').attr('class');
			if (css.indexOf('fa-star-o') > 0) {
				$(this).find('i').attr('class', 'fa fa-star fa-2x');
			} else {
				$(this).find('i').attr('class', 'fa fa-star-o fa-2x');
			}
		});
		//为分享按钮增加响应事件
		$('#shareBtn').bind('click', function() {

		});
		//为购买按钮增加响应事件

		});
		//为加入购物车按钮增加响应事件
		$('#shopcartBtn').bind('click', function() {

		});

		workId = getQueryString('workId');
		if (workId > 0) {
			$('#title').html('修改工作');
			pageInit();
		}
	});

	function pageInit() {
		var workInfo = {};
		if (workId > 0) {
			workInfo.workId = workId;
		}
		var cachedUserInfo = str2Json(localStorage.userInfo);
		if (cachedUserInfo != null) {
			workInfo.userToken = cachedUserInfo.userToken;

			ajaxReq('workAction', {
				method : 'getWorkInfo',
				workInfo : json2Str(workInfo)
			}, function(data) {
				if (data.flag == 'success') {
					bindData(data);
				} else {
					alert(data.msg);
				}
			});
		}
	}
	//绑定数据到控件
	function bindData(jsonData) {
		for ( var o in jsonData) {
			var ctrl = $('#' + o);
			if (ctrl.length > 0) {
				//处理下拉框采集的数据
				var realValue = jsonData[o];
				var displayValue = getDisplayEnumValue(o, realValue);
				if (displayValue == realValue) {//没有显示值则用realValue显示
					ctrl.html(realValue);
				} else {
					ctrl.html(displayValue);
				}
			}
		}
	}
	function modWork() {
		changeSubPage('work', 'workdetailPage', 'workId=' + workId);
	}
</script>
