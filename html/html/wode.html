html,body {
	width: 100%;
	min-height: 100%;
	background: #f0f0f0;
}

.h10 {
	height: 10px;
	background: #f0f0f0;
}

.h1 {
	height: 1px;
	margin-left: 15px;
	background: #f0f0f0;
}

.fr {
	float: right;
}

.hint {
	color: #666;
	font-size: 12px;
	margin-right: 5px;
}

.firstblock,.secondblock,.thirdblock {
	background-color: #fff;
}
/* 头部登陆 */
.login {
	background-image: url(../image/personal_bkg.jpg);
	background-repeat: no-repeat;
	background-size: contain;
}

.loginbg { /*position: absolute;*/
	width: 100%;
}

.login .personal_logo {
	position: absolute;
	top: 60px;
	width: 70px;
	margin-left: 20px;
}

.person_arrow {

	height: 20px;

	top: 90px;
}

.login .userinfo {

}

.login .userinfo .title {

	color: #fff;
}

.login .userinfo .subtitle {

	color: #fff;
	border: 1px solid #fff;
	display: inline-block;
	padding: 3px;
	border-radius: 4px;
	margin-top: 5px;
}

/* 设置条目 */
.item {

}

.item_ico {

.item_arrow {

.presshover {
