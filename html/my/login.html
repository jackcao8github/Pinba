
<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script src="../myjs/mycommon.js"></script>


</head>
<body>
	<div data-role="page" id="pagethree">
		<script type="text/javascript">
			$(document).ready(function() {
				$('#verifyImg').attr('src',getContextPath()+'/verifyImage?width=70&height=21&length=4')
			});
			function login() {
				var userName = $('#userName').val();
				var password = $('#password').val();
				var verifyCode = $('#verifyCode').val();
				
				var userInfo = '{loginCode:"'+userName+'",password:"'+password+'",verifyCode:"'+verifyCode+'"}';
				ajaxReq('userAction',{method:'login',userInfo:userInfo},function (data){
					if (data.flag=='success'){
						localStorage.userId = data.userId;
						localStorage.userName = data.userName;
						localStorage.userToken = data.userToken;
						localStorage.userType = data.userType;
						localStorage.userCredit = data.userCredit;
						localStorage.userLevel = data.userLevel;
						localStorage.balance = data.balance;
						localStorage.points = data.points;
						localStorage.userAuthState = data.userAuthState;
						closeSubPage();
					}else{
						alert(data.msg);
					}
				});
				
			}
			function swipeRight() {
				closeSubPage();
			}
			function register() {
				parent.changeSubPage('register', 'wodePage');
			}
			function changePass() {
				parent.changeSubPage('changePass', 'wodePage');
			}
		</script>
		<div data-role="header">
			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>登陆</h1>
		</div>
		<div data-role="content">

			<label for="userName">用户名:</label> <input type="text" name="userName"
				id="userName" value="" placeholder="用户名或手机号"> <label
				for="password">密码:</label> <input type="password" name="password"
				id="password" value="" placeholder="密码">      <label
				for="password">验证码:</label>
			<div style="display: inline-flex; width: 100%">
				<div style="width: 70%; height: 100%;">
					<input type="text" name="verifyCode" id="verifyCode" value=""
						placeholder="验证码">
				</div>
				<a data-mini="true" href="#"
					style="width: 30%; height: 100%; margin-top: 8px;"><img id="verifyImg"
					src=""></img></a>
			</div>
			<a href="#" data-role="button" onclick="login()">登陆</a> <a
				onclick="register()">注册</a><a style="margin: 10px;"
				onclick="changePass()">忘记密码?</a>
		</div>
	</div>
</body>
</html>
