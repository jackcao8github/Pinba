<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script src="../myjs/changepage.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<style>
</style>

<script type="text/javascript">
	function swipeRight() {
		closeSubPage();
	}

	function openResumeDetail(obj) {
		var resumeid = obj.resumeid;
		changeSubPage('resumeDetail', 'myWorkPage', 'resumeid=' + resumeid);
	}

	function openWork(obj) {
		var workid = obj.workid;
		changeSubPage('workDetail', 'myWorkPage', 'workid=' + workid);
	}
</script>
</head>
<body>
	<div data-role="page" id="myWorkPage">
		<div data-role="header" data-position="fixed" data-fullscreen="false">
			<!-- 返回按钮 -->
			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>

			<h1>我的工作</h1>
		</div>

		<div id="tabs" data-role="tabs">
			<div data-role="navbar">
				<ul>
					<li><a href="#wrokHisList" class="ui-btn-active">工作记录</a></li>
					<li><a href="#resumeList" id="messageTabLi">简历</a></li>
					<li><a href="#sendHisList">投递记录</a></li>
				</ul>
			</div>

			<div id="resumeList">
				<ul data-role="listview" id="resumeListUL" data-split-icon="delete"
					data-inset="true">
					<!--兼职简历-->
					<li data-icon="false"><a onclick="openResumeDetail(this)"
						resumeId="1"> <img
							src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg">
							<!-- 聊天对象头像 -->
							<h3>兼职简历</h3> <!--简历类型 -->
							<p>兼职简历1</p> <!-- 简历名称 -->

					</a><a href="#delResume" data-rel="popup" data-position-to="window"
						data-transition="pop">Del Resume</a></li>
					<!--全职简历-->
					<li data-icon="false"><a onclick="openResumeDetail(this)"
						resumeId="2"> <img
							src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg">
							<!-- 聊天对象头像 -->
							<h3>全职简历</h3> <!--简历类型 -->
							<p>全职简历1</p> <!-- 全职简历名称-->
					</a><a href="#delResume" data-rel="popup" data-position-to="window"
						data-transition="pop">Del Resume</a></li>
				</ul>
				<a data-role="button" data-mini="true" onclick="changeSubPage('resume', 'myWorkPage')">增加一个简历</a>
			</div>

			<div data-role="popup" id="delResume" data-theme="a"
				data-overlay-theme="b" class="ui-content"
				style="max-width: 340px; padding-bottom: 2em;">
				    
				<h3>删除这个简历?</h3>
				<p>确定要删除这个简历吗?</p>
				    <a onclick="delResume()" data-rel="back"
					class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini">确定</a>
					<a data-rel="back"
					class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">取消</a>
			</div>

			<div id="wrokHisList">
				<ul data-role="listview">
					<li data-role="list-divider">当前工作<span class="ui-li-count">xx酒店服务员</span></li>
					<li data-icon="false">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a ui-mini">签到</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a ui-mini">签退</button>
							</div>
						</fieldset>
					</li>

					<li data-role="list-divider">已完成工作<span class="ui-li-count">2</span></li>
					<li data-icon="false"><a onclick="openWork(this)" workid="1"
						style="padding-top: 0px; padding-bottom: 0px;"> <img
							src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg">
							<h2>臻洪</h2> <!-- 用人单位-->
							<p>临时工</p> <!-- 兼职名称 -->
							<p>2015-8-1</p> <!-- 兼职名称 -->
					</a></li>

					<li data-icon="false"><a onclick="openWork(this)" workid="12"
						style="padding-top: 0px; padding-bottom: 0px;"> <img
							src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg">
							<h2>臻洪</h2> <!-- 用人单位-->
							<p>临时工</p> <!-- 兼职名称 -->
							<p>2015-8-1</p> <!-- 兼职名称 -->
					</a></li>
				</ul>
			</div>
			<div id="sendHisList">
				<ul data-role="listview">
					<li data-icon="false"><a onclick="openWork(this)" workid="2"
						style="padding-top: 0px; padding-bottom: 0px;"> <img
							src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg">
							<h2>臻洪</h2> <!-- 用人单位-->
							<p>临时工</p> <!-- 兼职名称 -->
							<p>2015-8-1</p> <!-- 兼职名称 -->
					</a></li>
				</ul>
			</div>
		</div>

	</div>
</body>
</html>
