<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>

<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<link rel="stylesheet" href="../mycss/mygrid.css" />
<link rel="stylesheet" href="../css/font-awesome.css" />
<script src="../js/jquery-1.11.3.js"></script>

<script src="../myjs/changepage.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>

<script type="text/javascript">
	function logout() {
		localStorage.removeItem("userId");
		localStorage.removeItem("userName");
		localStorage.removeItem("token");

		closeSubPage();
	}

	function swipeRight(){
		closeSubPage();
	}
</script>

<body>
	<div data-role="page" id="pagethree">

			<div class="h1"></div>

				onclick="openNewWindow('myorder')">

				<i class="fa fa-chevron-right fa-lg fa-fw fr"

					style="color: #f63; line-height: 50px; margin-right: 5px;"></i> <span
					class="fr hint">xx@163.com</span>
			</div>
			<div class="h1"></div>
			<div class="item">
				<i class="fa fa-tag fa-lg fa-fw" style="color: #f63"></i> <span>密码</span>
				<i class="fa fa-chevron-right fa-lg fa-fw fr"
					style="color: #f63; line-height: 50px; margin-right: 5px;"></i> <span
