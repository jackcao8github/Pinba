<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="../myjs/changepage.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<style>
.controlgroup-textinput {
	    padding-top: .22em;
	    padding-bottom: .22em;
}
</style>

<script type="text/javascript">
	function swipeRight() {
		closeSubPage();
	}

	function reg4Private() {

		closeSubPage();
	}
	function reg4Company() {

		closeSubPage();
	}

	function showPContract() {

	}
	function showContract() {

	}
</script>
</head>
<body>
	<div id="messagePage" data-role="page">
		<div data-role="header" id="header">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>注册</h1>

		</div>
		<div data-role="content">
			<div id="tabs" data-role="tabs">
				<div data-role="navbar">
					<ul>
						<li><a href="#jobList" class="ui-btn-active">个人注册</a></li>
						<li><a href="#reqList">企业注册</a></li>
					</ul>
				</div>
				<div id="jobList" class="list">
					<label for="ptel">手机号码:</label><div style="display:inline-flex;width:100%">
						<div style="width:70%;height:100%;">
							<input type="tel" name="ptel" id="ptel" value="" >
						</div>
						<button data-mini="true" style="width:30%;height:100%;margin-top:8px;">发送验证码</button>
					</div>
					<label for="pmsgverifyCode">短信验证码:</label> <input type="text"
						name="pmsgverifyCode" id="pmsgverifyCode" value=""> <label
						for="ppassword">密码:</label> <input type="password"
						name="ppassword" id="ppassword" value="" autocomplete="off">

					<fieldset data-role="controlgroup">
						         <label for="agreeContractP">同意<a href="#"
							onclick="showPContract()">用户协议</a></label>     <input type="checkbox"
							name="agreeContractP" id="agreeContractP">
					</fieldset>
					<a href="#" data-role="button" onclick="reg4Private()">注册</a>
				</div>
				<div id="reqList" class="list" style="display: none;">
					<label for="tel">手机号码:</label>
					<div style="display:inline-flex;width:100%">
						<div style="width:70%;height:100%;">
							<input type="tel" name="ptel" id="ptel" value="">
						</div>
						<button data-mini="true" style="width:30%;height:100%;margin-top:8px;">发送验证码</button>
					</div>

					<label for="msgverifyCode">短信验证码:</label> <input type="text"
						name="msgverifyCode" id="msgverifyCode" value=""> <label
						for="name">企业名称:</label> <input type="text" name="name" id="name"
						value=""> <label for="text-basic">企业地址:</label> <input
						type="text" name="text-basic" id="text-basic" value=""> <label
						for="password">密码:</label> <input type="password"
						name="password" id="password" value="" autocomplete="off">
					<label for="size" class="select">企业规模:</label> <select name="size"
						id="size" data-native-menu="false">     
						<option>企业规模</option>     
						<option value="standard">1-50</option>     
						<option value="rush">51-100</option>     
						<option value="express">101-200</option>     
						<option value="overnight">200以上</option>
					</select> <label for="type" class="select">所属行业:</label> <select name="type"
						id="type" data-native-menu="false">     
						<option>所属行业</option>     
						<option value="standard">酒店</option>     
						<option value="rush">会展</option>     
						<option value="express">婚庆</option>     
						<option value="overnight">其它</option>
					</select>
					<fieldset data-role="controlgroup">
						         <label for="agreeContract">同意<a href="#"
							onclick="showContract()">用户协议</a></label>     <input type="checkbox"
							name="agreeContract" id="agreeContract">
					</fieldset>
					<a href="#" data-role="button" onclick="reg4Company()">注册</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
