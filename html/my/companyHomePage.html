		//加为好友
		$('#addFriendBtn').click(function(){
			var cachedUserInfo = str2Json(localStorage.userInfo);
			if (cachedUserInfo != null) {
				var userInfo = {};
				userInfo.userId = cachedUserInfo.userId;
				userInfo.friendId = userId;
				
				ajaxReq('userAction', {
					method : 'addFriend',
					userInfo : json2Str(userInfo)

					} else {

				});
			}
		});
	});
	var userId = 0;
	
	function initData() {
		userId = getQueryString('companyUserId');
		var userInfo = {};
		userInfo.userId = userId;
		ajaxReq('userAction', {
			method : 'getUserInfo',
			userInfo : json2Str(userInfo)
		}, function(data) {
			if (data.flag == 'success') {//登陆成功后返回主页面
				bindData(data, 'userHomePage');
			} else {
				showTipDialog(data.msg);
				return false;
			}
		});
		
		getWorkList();
	}
	//绑定数据到控件
	function bindData(jsonData, divId) {
		for ( var o in jsonData) {
			var realValue = jsonData[o];
			if (o == 'headPicId') {//头像图片id需要特殊处理
				$('#image').attr('src', createImageUrl(realValue));
				continue;
			}

			var ctrl = $('#' + divId + ' #' + o);
			if (ctrl.length > 0) {
				var displayValue = getDisplayEnumValue(o, realValue);
				if (o == 'userAuthState') {
					ctrl.html('认证状态:' + displayValue);
					continue;
				} else if (o == 'userLevel') {
					ctrl.html('等级:' + displayValue);
					continue;
				}else if (o == 'userCredit') {
					ctrl.html('星级:' + displayValue);
					continue;
				} else if (o == 'deposit') {
					ctrl.html('保证金:' + displayValue);
					continue;
				} else {
					//处理下拉框采集的数据
					ctrl.html(displayValue);
				}
			}
		}
	}
	function showHidePost(pDivId, obj) {
		var showState = $(obj).attr('state');
		if (showState == 'hide') {
			$('#userInfoDiv').show();
			$(obj).html('隐藏公司信息');
			$(obj).attr('state', 'show');
		} else {
			$('#userInfoDiv').hide();
			$(obj).html('显示公司信息');
			$(obj).attr('state', 'hide');
		}
	}

	function openWork(obj) {
		var workid = $(obj).attr('workId');
		changeSubPage('workDetail', 'userHomePage', 'workId=' + workid);
	}
	
	function scrollend(){
		var scrolltop = $(document).scrollTop();
		var docHeight = $(document).height();
		var winHeight = $(window).height();
		if (scrolltop>0&&scrolltop == (docHeight - winHeight)) {//滚动到距底部20%时 */
			getWorkList();
		}
	}
	
	var page = 1;
	var nextPage = true;
	function getWorkList() {
		if (nextPage==false){
			return;
		}
		var workInfo = {};
		workInfo.userId = userId;
		workInfo.page = page;
		workInfo.workType = 'partTime';//兼职招聘
		workInfo.effExpDateFlag = 'true';//只加载生失效时间内的
		workInfo.orderBy='newest';
		ajaxReq(
				'workAction',
				{
					method : 'getWorkList',
					workInfo : json2Str(workInfo)
				},
				function(data) {
					if (data.length > 0) {
						if (data.length!=20){//没有下一页了
							nextPage = false;
						}else{
							page ++;
						}
						
						fillWorkList('workListUL', data);
					} else {
						nextPage = false;
					}
				});
	}
