<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />

<script src="../js/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="../css/font-awesome.min.css" /><link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body onscroll="loadNextPage()">
	<div class="page" id="focusPage">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"
					onclick="closeSubPage();return false;"><i
					class="fa fa-close fa-lg"></i></a> <a class="navbar-brand">我的关注</a>
			</div>
		</nav>
		<div id="workList">
			<div class="swipe">
				<div
					style="width: 100%; height: 0px; background-color: #3388cc; position: relative; top: 0; left: 0"
					class="pullDownFresh">
					<div
						
						class="pullDownFreshText">下拉刷新</div>
				</div>
				<div class="pullNoData">没有数据!你可以下拉刷新!</div>
				<ul class="list-group" id="workListUL" data-split-icon="delete">
				</ul>
			</div>
		</div>
		<!-- </div> -->
	</div>
</body>


<script type="text/javascript" src="../myjs/myswipe.js"></script>
<script src="../myjs/mycommon.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
		//绑定控件滑动事件
		bindSwipeEvent();
		getWorkList();
	});
	function swipeRight() {
		closeSubPage();
	}
	function openWorkDetail(obj) {
		var workId = $(obj).attr('workId');
		changeSubPage('workDetail', 'focusPage', 'workId=' + workId);
	}
	function swipeDown() {
		$('#workListUL').html('');
		page = 1;
		nextPageFlag = true;
		getWorkList();
	}
	function delFocus(obj) {
		var workId = $(obj).attr('workId');
		var cachedUserInfo = getLoginUserInfo();
		if (cachedUserInfo != null) {
			var focusInfo = {};
			focusInfo.userId = cachedUserInfo.userId;
			focusInfo.workId = workId;
			ajaxReq('workAction', {
				method : 'delFocus',
				focusInfo : json2Str(focusInfo)
			}, function(data) {
				if (data.flag != 'fail') {
					//从列表删除当前行
					//从列表删除
					$(obj).parent('li').remove();
				} else {
					showTipDialog(data.msg);
				}
			});
		}
	}
	function getWorkList() {
		if (nextPageFlag==false){
			return;
		}
		var workInfo = {};
		var cachedUserInfo = getLoginUserInfo();
		if (cachedUserInfo != null) {
			workInfo.userId = cachedUserInfo.userId;
			workInfo.userToken = cachedUserInfo.userToken;
			workInfo.page = page;
			workInfo.workType = 'partTime,fullTime';//兼职/全职招聘

			ajaxReq(
					'workAction',
					{
						method : 'getFocusWorkList',
						workInfo : json2Str(workInfo)
					},
					function(data) {
						if (data.length>0) {
							if (data.length==20){
								page++;
							}else{
								nextPageFlag = false;
							}
							var lihtmls = '';
							var litemplate = '<li class="list-group-item" onclick="openWorkDetail(this)" workId="+workId+"><h4>+workName+</h4><p>+workType+</p><p>发布时间:+effDate+&nbsp;|&nbsp;失效时间:+expDate+</p><p>关注数:+focusNumber+&nbsp;|&nbsp;查看数:+lookNumber+&nbsp;|&nbsp;收到简历数:+resumeNumber+</p>';
							litemplate += '<a role="button" class="btn btn-danger" href="#" onclick="delFocus(this)" workId="+workId+">删除关注</a></li>';
							for ( var i = 0; data.length > i; i++) {
								var workObj = data[i];
								var lihtml = litemplate.replace(/\+workId\+/g,
										workObj.workId).replace('+workName+',
										workObj.workName).replace(
										'+workType+',
										getDisplayEnumValue('workType',
												workObj.workType)).replace(
										'+effDate+', workObj.effDate).replace(
										'+expDate+', workObj.expDate).replace(
										'+focusNumber+', workObj.focusNumber)
										.replace('+lookNumber+',
												workObj.lookNumber).replace(
												'+resumeNumber+',
												workObj.resumeNumber);
								lihtmls += lihtml;
							}
							$('#workListUL').append(lihtmls);
						} else {
							$('.pullNoData').show();
						}
					});
		}
	}
	var page = 1;
	var nextPageFlag = true;
	function loadNextPage(){
		var scrolltop = $(document).scrollTop();
		var docHeight = $(document).height();
		var winHeight = $(window).height();
		if (scrolltop == (docHeight - winHeight)) {//滚动到距底部20%时 */
			getWorkList();
		}
	}
</script>
</html>
