<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div id="regPage" data-role="page">
		<div data-role="header" id="header" data-position="fixed"
			data-fullscreen="false" data-tap-toggle="false">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>绑定支付宝帐号</h1>

		</div>
		<div data-role="content" class="ui-mini">
			<div id="form">
				<div data-role="fieldcontain">
					<label for="alipayNo">支付宝帐号:</label> <input type="text"
						name="alipayNo" id="alipayNo" value="" required
						placeholder="你在支付宝注册的帐号">
				</div>
				<div data-role="fieldcontain">
					<label for="alipayName">支付宝户名:</label> <input type="text"
						name="alipayName" id="alipayName" value="" required
						placeholder="你在支付宝注册的户名">
				</div>
				<a data-role="button" data-mini="true" class="submmitBtn" onclick="submmit()"
					data-icon="check">提交</a>
			</div>
		</div>
	</div>
</body>


<script type="text/javascript" src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>

<script type="text/javascript">
	$(document).ready(function() {

	});
	function swipeRight() {
		closeSubPage();
	}
	function submmit() {
		//form表单校验不通过
		if (checkFormNullable('form') == false) {
			return;
		}
		var cachedUserInfo = getLoginUserInfo();
		if (cachedUserInfo != null) {
			var userInfo = {};
			userInfo.userId = cachedUserInfo.userId;
			userInfo.alipayNo = $('#alipayNo').val();
			userInfo.alipayName = $('#alipayName').val();
			
			ajaxReq('userAction', {
				method : 'modUser',
				userInfo : json2Str(userInfo)
			}, function(data) {
				if (data.flag == 'success') {
					cachedUserInfo.alipayNo = $('#alipayNo').val();
					localStorage.userInfo = json2Str(cachedUserInfo);
					closeSubPage();
				} else {
					showTipDialog(data.msg);
					return false;
				}
			});
		}
		return false;
	}
</script>
</html>
