<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/mobiscroll.custom-2.5.0.min.css" />
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div id="regPage" data-role="page">
		<div data-role="header" id="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>预约面试</h1>

		</div>
		<div data-role="content" class="ui-mini">
			<div id="form">
				<div data-role="fieldcontain">
					<label for="interviewTime">面试时间:</label> <input type="text"
						name="interviewTime" id="interviewTime" value=""
						required placeholder="面试时间">
				</div>
				<div data-role="fieldcontain">
					<label for="interviewAddress">面试地点:</label> <input type="text"
						name="interviewAddress" id="interviewAddress" value=""
						required placeholder="面试地点">
				</div>

				<div data-role="fieldcontain">
					<label for="interviewRemark">备注:</label>
					<textarea cols="40" rows="8" name="interviewRemark"
						id="interviewRemark" data-mini="true"
						placeholder="备注"></textarea>
				</div>

				<a data-role="button" class="submmitBtn" data-icon="check" onclick="bookInterview()">提交</a>
			</div>
		</div>
	</div>
</body>


<script type="text/javascript" src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<script src="../js/mobiscroll.js"></script>
<script type="text/javascript">
	var workId = 0;
	var resumeId = 0;
	$(document).ready(function() {
		pageInit();
		var newjavascript = {
				plugdatetime : function($dateTxt, type) {
					//			           var curr = new Date().getFullYear();
					var opt = {}
					opt.time = {
						preset : type
					};
					opt.date = {
						preset : type
					};
					opt.datetime = {
						preset : 'datetime',
						minDate : new Date(2010, 1, 01, 00, 00,00),
						maxDate : new Date(2020, 12, 31, 24, 59,59),
						stepMinute : 1
					};
					$dateTxt.val('').scroller('destroy').scroller(
							$.extend(opt[type], {
								mode : "scroller",
								display : "bottom",
								lang : "english",
								monthText : "月",
								dayText : "日",
								yearText : "年",
								hourText : "时",
								minuteText : "分",
								secText: "秒",
								setText : '确定',
								cancelText : '取消',
								dateFormat : 'yy-mm-dd',
								timeFormat: 'HH:ii:ss'
							}));
				}
			}
			newjavascript.plugdatetime($("#interviewTime"), "datetime");
	});
	
	function pageInit(){
		workId = getQueryString('workId');
        resumeId = getQueryString('resumeId');
	}
	function swipeRight() {
		closeSubPage();
	}

	function bookInterview() {
		//form表单校验不通过
        if(checkFormNullable('form')==false){
            return;
        }
		
		var bookInfo = {};
		bookInfo.workId = workId;
		bookInfo.resumeId = resumeId;

		bookInfo.interviewTime = $('#interviewTime').val();
		bookInfo.interviewAddress = $('#interviewAddress').val();
		bookInfo.interviewRemark = $('#interviewRemark').val();

		ajaxReq('workAction', {
			method : 'bookInterview',
			bookInfo : json2Str(bookInfo)
		}, function(data) {
			if (data.flag == 'success') {
				closeSubPage();
			} else {
				showTipDialog(data.msg);
				return false;
			}
		});
		return false;
	}
</script>
</html>
