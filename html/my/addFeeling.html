<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../mycss/mygrid.css" />

<link rel="stylesheet" href="../css/font-awesome.min.css" />
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="feelingPage">
		<div data-role="header" data-position="fixed" data-fullscreen="false"
			data-tap-toggle="false">
			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>记录心情</h1>
		</div>


		<label for="newfeeling">心情文字:</label>
		<textarea cols="40" rows="8" name="newfeeling" id="newfeeling"
			data-mini="true" placeholder="支持140个字"></textarea>

		<div style="text-align: center; width: 100%;">
			<img src=""
				style="background-size: contain; text-align: center; max-width: 100%;"
				id="feelingImage"> <input type="file" id="imgFile"
				style="display: none;" accept="image/*" /> <a data-role="button"
				data-mini="true" data-icon="plus" onclick="addFeelingImg()"
				id="addFeelingImagBtn">图片</a>
		</div>
		<a data-role="button" data-mini="true" data-icon="check" class="submmitBtn"
			onclick="saveFeeling()">保存</a>
	</div>
</body>


<script src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<script src="../myjs/mobileFix.mini.js"></script>
<script src="../myjs/exif.js"></script>
<script src="../myjs/lrz.js"></script>

<script type="text/javascript">
	$(document)
			.ready(
					function() {
						//图片选择控件的响应方法
						document.getElementById('imgFile').onchange = function(
								evt) {
							// 如果浏览器不支持FileReader，则不处理  
							//if (!window.FileReader) return;  
							var files = evt.target.files;
							for (var i = 0, f; f = files[i]; i++) {
								if (!f.type.match('image.*')) {
									showTipDialog('必须是图片文件!');
									return false;
								}
								// 做一下诸如文件大小校验的动作
								if (f.size > 1024 * 1024 * 5) {
									showTipDialog('图片大小不能超过 5MB!');
									return false;
								}
								$('#addFeelingImagBtn').hide();
								//图片压缩
								lrz(
										f,
										{
											width : 1200,
											before : function() {
												console.log('压缩开始');
											},
											fail : function(err) {
												console.error(err);
											},
											always : function() {
												console.log('压缩结束');
											},
											done : function(results) {
												// 你需要的数据都在这里，可以以字符串的形式传送base64给服务端转存为图片。
												console.log(results);
												// 显示图片到img 元素  
												document
														.getElementById('feelingImage').src = results.base64;
											}
										});
							}
						}
					});

	function swipeRight() {
		closeSubPage();
	}

	function addFeelingImg() {
		$('#imgFile').click();
	}

	//保存心情
	function saveFeeling() {
		var newfeeling = $('#newfeeling').val();
		if (newfeeling == '') {
			showTipDialog('文字不能为空!');
			return;
		}
		//将图片上传到服务器
		var userInfo = {};
		var cachedUserInfo = getLoginUserInfo();
		if (cachedUserInfo != null) {

			userInfo.userId = cachedUserInfo.userId;
			userInfo.newfeeling = newfeeling;
			userInfo.newfeelingImagData = encodeURIComponent(document
					.getElementById('feelingImage').src);

			ajaxReq('userAction', {
				method : 'saveUserFeeling',
				userInfo : json2Str(userInfo)
			}, function(data) {
				if (data.flag == 'fail') {
					showTipDialog(data.msg);
				} else {
					closeSubPage();
				}
			});
		}
	}
</script>
</html>
