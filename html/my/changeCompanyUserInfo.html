<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../css/font-awesome.min.css" />
<link rel="stylesheet" href="../css/bootstrap.min.css" />

</head>
<body>
	<div id="regPage" data-role="page">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"
					onclick="closeSubPage();return false;"><i
					class="fa fa-close fa-lg"></i></a> <a class="navbar-brand">修改用户信息</a>
			</div>
		</nav>
		
		<div data-role="content" class="ui-mini">
			<div id="form">
				
				<div data-role="fieldcontain">
					<label for="userName">企业名称:</label> <input type="text"
						name="userName" id="userName" value="" required>
				</div>
				<div data-role="fieldcontain">
					<label for="address">企业地址:</label> <input type="text"
						name="address" id="address" value="" required>
				</div>


				<div data-role="fieldcontain">
					<label for="url">公司网址:</label> <input type="text" name="url"
						id="url" value="">
				</div>
                <div data-role="fieldcontain">
                    <label for="email">企业邮箱:</label> <input type="text" name="email"
                        id="email" value="">
                </div>

                <div data-role="fieldcontain">
                    <label for="contacter">联系人:</label> <input type="text"
                        name="contacter" id="contacter" value="" required>
                </div>
                <div data-role="fieldcontain">
                    <label for="qq">QQ:</label> <input type="text"
                        name="qq" id="qq" value="">
                </div>
				<div data-role="fieldcontain">
					<label for="size" class="select">企业规模:</label> <select name="size"
						id="size"  required>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="industry" class="select">所属行业:</label> <select
						name="industry" id="industry" 
						required>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="selfReview">公司介绍:</label>
					<textarea cols="40" rows="8" name="selfReview" id="selfReview"
						required placeholder="" data-mini="true"></textarea>
				</div>
				<a data-role="button" class="submmitBtn" data-icon="check" onclick="modCompany()">提交</a>
			</div>
		</div>
	</div>
</body>

<script src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>


<script type="text/javascript">
	var userId = 0;
	$(document).ready(function() {
		var cachedUserInfo = getLoginUserInfo();
		if (cachedUserInfo != null) {
			var userInfo = {};
			userId = cachedUserInfo.userId;
			userInfo.userId = cachedUserInfo.userId;
			ajaxReq('userAction', {
				method : 'getUserInfo',
				userInfo : json2Str(userInfo)
			}, function(data) {
				if (data.flag == 'success') {//登陆成功后返回主页面
					bindData(data);
				} else {
					showTipDialog(data.msg);
					return false;
				}
			});
		}
	});

	//绑定数据到控件
	function bindData(jsonData) {
		for ( var o in jsonData) {
			var value = jsonData[o];
			var ctrl = $('#' + o);
			if (ctrl.length > 0) {
				if (ctrl[0].tagName == 'SELECT') {//jquery mobile 渲染了select,html完全变了
					selectOptions(o, value);
				} else if (o == 'selfReview') {
					ctrl.html(value);
				} else {
					ctrl.val(value);
				}
			}
		}
	}
	function swipeRight() {
		closeSubPage();
	}
	function modCompany() {
		//form表单校验不通过
        if(checkFormNullable('form')==false){
            return;
        }
		var userInfo = {};
		userInfo.userId = userId;
		userInfo.userName = $('#userName').val();
		/* userInfo.msgverifyCode = $('#msgverifyCode').val();
		userInfo.cellphone = $('#cellphone').val(); */
		userInfo.email = $('#email').val();
		userInfo.address = $('#address').val();
		userInfo.url = $('#url').val();
		userInfo.size = $('#size').val();
		userInfo.industry = $('#industry').val();
		userInfo.selfReview = $('#selfReview').val();
		userInfo.contacter = $('#contacter').val();
		userInfo.qq = $('#qq').val();
		
		ajaxReq('userAction', {
			method : 'modUser',
			userInfo : json2Str(userInfo)
		}, function(data) {
			if (data.flag == 'success') {
				closeSubPage();
			} else {
				showTipDialog(data.msg);
				return false;
			}
		});
		return false;
	}
</script>
</html>
