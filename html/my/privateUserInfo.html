<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<link rel="stylesheet" href="../mycss/mygrid.css" />
<link rel="stylesheet" href="../css/font-awesome.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var cachedUserInfo = str2Json(localStorage.userInfo);
        if (cachedUserInfo != null) {
        	var userInfo = {};
        	userInfo.userId = cachedUserInfo.userId;
        	ajaxReq('userAction', {
                method : 'getUserInfo',
                userInfo : json2Str(userInfo)
            }, function(data) {
                if (data.flag == 'success') {//登陆成功后返回主页面
                	$('#userName').html(data.userName);
                    $('#sex').html(data.sex);
                    $('#cellphone').html(data.cellphone);
                    $('#email').html(data.email);
                } else {
                    alert(data.msg);
                    return false;
                }
            });
        }
	});
	function logout() {
		localStorage.removeItem("userInfo");

		closeSubPage();
	}

	function swipeRight() {
		closeSubPage();
	}
</script>
</head>
<body>
	<div data-role="page" id="userInfoPage">

		<div data-role="header">
			<a href="#" data-rel="back" class="button" data-icon="back"
				onclick="closeSubPage();return false;">Back</a>
			<h1>用户信息</h1>
		</div>
		<div class="login">
			<img src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg"
				alt="" class="personal_logo" onclick="changeHeadPic()">
		</div>
		<!-- 第一块 -->
		<div class="firstblock">
			<ul data-role="listview" data-inset="true" data-mini="true">
				<li><a href="#">昵称 <span class="ui-li-count" id="userName"></span></a></li>
				<li><a href="#">性别 <span class="ui-li-count" id="sex"></span></a></li>
				<li><a href="#">年龄 <span class="ui-li-count" id="age"></span></a></li>
				<li><a href="#">手机 <span class="ui-li-count" id="cellphone"></span></a></li>
				<li><a href="#">邮箱 <span class="ui-li-count" id="email"></span></a></li>
			</ul>

			<div class="h1"></div>
			<a data-role="button" style="background: red" onclick="logout()">退出当前帐户</a>
		</div>

	</div>
</body>
</html>
