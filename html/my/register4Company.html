<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<script src="../js/jQuery.md5.js" type="text/javascript"></script>
<style>
.controlgroup-textinput {
	    padding-top: .22em;
	    padding-bottom: .22em;
}
</style>

<script type="text/javascript">
	function swipeRight() {
		closeSubPage();
	}
	function reg4Company() {
		var cellphone = $('#tel').val();
		var password = $('#password').val();
		var verifyCode = $('#msgverifyCode').val();
		var companyName = $('#name').val();
		var companyAddress = $('#address').val();
		var companySize = $('#size').val();
		var companyIndustry = $('#type').val();

		var userInfo = {};
		userInfo.userName = companyName;
		userInfo.password = password;
		userInfo.msgverifyCode = verifyCode;
		userInfo.cellphone = cellphone;
		userInfo.address = companyAddress;
		userInfo.companySize = companySize;
		userInfo.companyIndustry = companyIndustry;
		userInfo.userType = "company";

		ajaxReq('userAction', {
			method : 'newUser',
			userInfo : json2Str(userInfo)
		}, function(data) {
			if (data.flag == 'success') {
				//注册成功，转向主页面
				
				closeSubPage();
			} else {
				alert(data.msg);
			}
		});
		return false;
	}

	function showPContract() {

	}
	function showContract() {
		changeSubPage('userContract', 'regPage');
	}
	var clock = '';
	function sendTelVerifyCode(obj) {
		var phoneNoInputId = $(obj).attr('for');
		if ($('#' + phoneNoInputId).val() == '') {
			alert('手机号不能为空!');
			return;
		}
		var userInfo = {};
		userInfo.cellphone = $('#ptel').val();
		//调用验证码短信发送接口
		ajaxReq('commonAction', {
			method : 'sendVerifyCode',
			userInfo : json2Str(userInfo)
		}, function(data) {
			if (data.flag == 'success') {
				times = 60;
				clock = setInterval('clockDecre("' + obj.id + '")', 1000);
			} else {
				alert(data.msg);
			}
		});
	}
	var times = 60;//验证码发送按钮点击后的倒数时间,单位秒
	function clockDecre(btnId) {
		times = times - 1;
		$('#' + btnId).html(times);
		if (times == 0) {
			$('#' + btnId).html('重新发送验证码');
			clearInterval(clock);
		}
	}
</script>
</head>
<body>
	<div id="regPage" data-role="page">
		<div data-role="header" id="header">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>注册</h1>

		</div>
		<div data-role="content" class="ui-mini">
			<form id="companyReg" onsubmit="return reg4Company()">
				<div data-role="fieldcontain">
				    <label for="tel">手机号码:</label>
					<div style="display: inline-flex; width: 100%">
                        <div style="width: 70%; height: 100%;">
                            <input type="tel" name="tel" id="tel" value=""
                                required="required" pattern="[0-9]{11}" title="11位手机号码"
                                placeholder="可用于登陆，一个号码只能注册一次。">
                        </div>
                        <a data-mini="true" onclick="sendTelVerifyCode(this)"
                            class="ui-btn" id="sendVerifyBtn" for="ptel"
                            style="width: 30%; height: 100%; margin-top: 5px;">发送验证码</a>
                    </div>
				</div>

				<div data-role="fieldcontain">
					<label for="msgverifyCode">短信验证码:</label> <input type="text"
						name="msgverifyCode" id="msgverifyCode" value=""
						required="required" placeholder="输入你手机上收到的6位数字。">
				</div>
				<div data-role="fieldcontain">
					<label for="name">企业名称:</label> <input type="text" name="name"
						id="name" value="" required="required">
				</div>
				<div data-role="fieldcontain">
					<label for="address">企业地址:</label> <input type="text"
						name="address" id="address" value="" required="required">
				</div>

				<div data-role="fieldcontain">
					<label for="password">密码:</label> <input type="password"
						name="password" id="password" value="" autocomplete="off"
						required="required" placeholder="最短6位，最长10位，只可包含数字字母"
						pattern="[A-Za-z0-9]{6,10}" title="最短6位，最长10位，只可包含数字字母">
				</div>

				<div data-role="fieldcontain">
					<label for="size" class="select">企业规模:</label> <select name="size"
						id="size" data-native-menu="false" required="required">
						    
						<option value="standard" selected>1-50</option>     
						<option value="rush">51-100</option>     
						<option value="express">101-200</option>     
						<option value="overnight">200以上</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="type" class="select">所属行业:</label> <select name="type"
						id="type" data-native-menu="false" required="required">
						    
						<option value="standard" selected>酒店</option>     
						<option value="rush">会展</option>     
						<option value="express">婚庆</option>     
						<option value="overnight">其它</option>
					</select>
				</div>

				<fieldset data-role="controlgroup">
					<label for="agreeContract">已阅读并同意 用户协议</label><input
						type="checkbox" name="agreeContract" id="agreeContract"
						required="required">
				</fieldset>
				<a href="#" onclick="showContract()">用户协议</a>
				<button type="submit" class="ui-btn">注册</button>
			</form>
		</div>
	</div>
</body>
</html>
