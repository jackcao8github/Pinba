<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../css/mobiscroll.custom-2.5.0.min.css" />

<script src="../js/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="../css/font-awesome.min.css" /><link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src="../js/mobiscroll.js"></script>
</head>
<body>
	<div id="modTimePage" data-role="page">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"
					onclick="closeSubPage();return false;"><i
					class="fa fa-close fa-lg"></i></a> <a class="navbar-brand">调整签到签退时间</a>
			</div>
		</nav>
		<div data-role="content" class="ui-mini">
			<div id="form">
				<div class="form-group">
					<label for="oldCheckInTime">原签到时间:</label> <input type="text" class="form-control"
						name="oldCheckInTime" id="oldCheckInTime" value="" required disabled
						placeholder="原签到时间">
				</div>
				<div class="form-group">
					<label for="oldCheckOutTime">原签退时间:</label> <input type="text" class="form-control"
						name="oldCheckOutTime" id="oldCheckOutTime" value="" required disabled
						placeholder="原签退时间">
				</div>
				
				<div class="form-group">
					<label for="newCheckInTime">调整后的签到时间:</label> <input type="text" class="form-control"
						name="newCheckInTime" id="newCheckInTime" value="" required
						placeholder="调整后的签到时间">
				</div>
				<div class="form-group">
					<label for="newCheckOutTime">调整后的签退时间:</label> <input type="text" class="form-control"
						name="newCheckOutTime" id="newCheckOutTime" value="" required
						placeholder="调整后的签到时间">
				</div>
				<a role="button" data-mini="true" class="submmitBtn" onclick="submmit()"
					data-icon="check">提交</a>
			</div>
		</div>
	</div>
</body>


<script type="text/javascript" src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>

<script type="text/javascript">
var userWorkId = 0;
	$(document).ready(function() {
		userWorkId = getQueryString('userWorkId');
		var checkInTime =  getQueryString('checkInTime');
		var checkOutTime =  getQueryString('checkOutTime');
		
		$('#oldCheckInTime').val(checkInTime);
		$('#oldCheckOutTime').val(checkOutTime);
		
		
		 
	var newjavascript = {
					plugdatetime : function($dateTxt, type) {
						//			           var curr = new Date().getFullYear();
						var opt = {}
						opt.time = {
							preset : type
						};
						opt.date = {
							preset : type
						};
						opt.datetime = {
							preset : 'datetime',
							minDate : new Date(2010, 1, 01, 00, 00,00),
							maxDate : new Date(2020, 12, 31, 24, 59,59),
							stepMinute : 1
						};
						$dateTxt.val('').scroller('destroy').scroller(
								$.extend(opt[type], {
									mode : "scroller",
									display : "bottom",
									lang : "english",
									monthText : "月",
									dayText : "日",
									yearText : "年",
									hourText : "时",
									minuteText : "分",
									secText: "秒",
									setText : '确定',
									cancelText : '取消',
									dateFormat : 'yy-mm-dd',
									timeWheels: 'HHii',  timeFormat: 'HH:ii:ss'
								}));
					}
				}
				newjavascript.plugdatetime($("#newCheckInTime"), "datetime");
newjavascript.plugdatetime($("#newCheckOutTime"), "datetime");
			});
	function swipeRight() {
		closeSubPage();
	}
	function submmit() {
		//form表单校验不通过
		if (checkFormNullable('form') == false) {
			return;
		}
		var workInfo = {};
		workInfo.userWorkId = userWorkId;
		workInfo.newCheckInTime = $('#newCheckInTime').val();
		workInfo.newCheckOutTime = $('#newCheckOutTime').val();

		ajaxReq('workAction', {
			method : 'modCheckInOutTime',
			workInfo : json2Str(workInfo)
		}, function(data) {
			showTipDialog(data.msg);
			if (data.flag == 'success') {
				closeSubPage();
			}
		});
		return false;
	}
</script>
</html>
