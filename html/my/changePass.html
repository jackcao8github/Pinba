<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<script src="../js/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="../myjs/changepage.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<style>
.controlgroup-textinput {
	    padding-top: .22em;
	    padding-bottom: .22em;
}
</style>

<script type="text/javascript">
	function swipeRight() {
		closeSubPage();
	}

	function nav(obj) {
		var hideDivId = $('.selectswitch').attr('to');
		$('#' + hideDivId).css('display', 'none');
		$('.selectswitch').attr('class', '');

		$(obj).attr('class', 'selectswitch');
		var displayDivId = $(obj).attr('to');
		$('#' + displayDivId).css('display', 'block');

	}

	function changePass() {

		closeSubPage();
	}
</script>
</head>
<body>
	<div id="messagePage" data-role="page">
		<div data-role="header" id="header">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>修改密码</h1>


		</div>
		<div data-role="content">
			<label for="ptel">Tel:</label>
			<div data-role="controlgroup" data-type="horizontal">
				<input type="tel" name="ptel" id="ptel" value=""
					data-wrapper-class="controlgroup-textinput ui-btn">
				<button>发送验证码</button>
			</div>
			<label for="pmsgverifyCode">短信验证码:</label> <input type="text"
				name="pmsgverifyCode" id="pmsgverifyCode" value=""> <label
				for="ppassword">Password:</label> <input type="password"
				name="ppassword" id="ppassword" value="" autocomplete="off">

			<label for="pverifyCode">验证码:</label> <input type="text"
				name="pverifyCode" id="pverifyCode" value=""> <a href="#"
				data-role="button" onclick="changePass()">修改密码</a>
		</div>
	</div>
</body>
</html>
