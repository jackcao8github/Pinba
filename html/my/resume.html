<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<script src="../js/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="../myjs/changepage.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<style>
.controlgroup-textinput {
	    padding-top: .22em;
	    padding-bottom: .22em;
}
</style>

<script type="text/javascript">
	function swipeRight() {
		closeSubPage();
	}

	function publish() {
		alert("developing...");
		closeSubPage();
	}
</script>
</head>
<body>
	<div id="messagePage" data-role="page">
		<div data-role="header" id="header">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>增加简历</h1>

		</div>
		<div data-role="content">
			<form method="post" action="">
				<label for="title">简历名称:</label> <input type="text" name="title"
					id="title" value="" class="required"> <label for="industry"
					class="select">期望行业:</label> <select name="industry" id="industry"
					data-native-menu="false">     
					<option>行业</option>     
					<option value="njgulou">销售</option>     
					<option value="njqinhuai">餐饮、酒店</option>     
					<option value="njbaixia">美容美发</option>     
					<option value="njqixia">零售、百货</option>
					<option value="njjianye">技工、工人</option>
					<option value="njyuhua">人事、行政</option>
					<option value="njjiangning">客服</option>

					<option value="njjiangning">教育、培训</option>
					<option value="njjiangning">家政、安保</option>
					<option value="njjiangning">保险</option>
					<option value="njjiangning">账务、审计</option>
					<option value="njjiangning">实习生</option>

				</select> <label for="post" class="select">期望职位:</label> <select name="post"
					id="post" data-native-menu="false">     
					<option>职位</option>     
					<option value="njgulou">学生兼职</option>     
					<option value="njqinhuai">小时工</option>     
					<option value="njbaixia">实习生</option>     
					<option value="njqixia">促销</option>
					<option value="njjianye">家教</option>
					<option value="njyuhua">传单派发</option>
					<option value="njjiangning">模特</option>

				</select> <label for="area" class="select">期望区域:</label> <select name="area"
					id="area" data-native-menu="false">     
					<option>区域</option>     
					<option value="njgulou">鼓楼</option>     
					<option value="njqinhuai">秦淮</option>     
					<option value="njbaixia">白下</option>     
					<option value="njqixia">栖霞</option>
					<option value="njjianye">建邺</option>
					<option value="njyuhua">雨花</option>
					<option value="njjiangning">江宁</option>
					<option value="njpukou">浦口</option>
					<option value="njdachang">大厂</option>
					<option value="njliuhe">六合</option>
					<option value="njgaochun">高淳</option>
					<option value="njlishui">溧水</option>
				</select> <label for="dayRate">期望日薪:</label><input type="range"
					name="dayRate" id="dayRate" value="100" min="0" max="1000">
				<label for="showMoney">期望工资当天结算:</label> <select name=""
					showMoney""
					id="" showMoney"" data-role="slider"
					data-mini="true">     
					<option value="off">No</option>     
					<option value="on" selected="">Yes</option>
				</select> <label for="foodAndBed">期望提供食宿:</label><select name="foodAndBed"
					id="foodAndBed" data-role="slider" data-mini="true">     
					<option value="off">No</option>     
					<option value="on" selected="">Yes</option>
				</select>

				<fieldset data-role="controlgroup">
					<legend>学历:</legend>
					<input type="radio" value="gaozhong" id="gaozhong" name="degree"><label
						for="gaozhong">高中</label><input type="radio" value="zhuangke"
						id="zhuangke" name="degree"><label for="zhuangke">专科</label><input
						type="radio" value="bengke" id="bengke" name="degree"><label
						for="bengke">本科</label><input type="radio" id="suoshi"
						name="degree" value="suoshi"><label for="suoshi">硕士</label>
				</fieldset>

				<fieldset data-role="controlgroup">
					<legend>工作经验:</legend>
					<input type="radio" name="experience" id="1year" value="1year"><label
						for="1year">1年</label><input type="radio" name="experience"
						id="2year" value="2year"><label for="2year">2年</label><input
						type="radio" name="experience" id="3year" value="3year"><label
						for="3year">3年</label>
				</fieldset>

				<label for="eduListUL">教育经历:</label>
				<ul data-role="listview" id="eduListUL" data-inset="true">
					<li data-icon="false">
						<h2>2015/1~2015/8</h2>
						<div>
							<label for="beginDate">开始时间:</label> <input type="date"
								name="beginDate" id="beginDate" value="" class="required">
							<label for="endDate">结束时间:</label> <input type="date"
								name="endDate" id="endDate" value="" class="required"> <label
								for="school">学校:</label> <input type="text" name="school"
								id="school" value="" class="required"> <label
								for="major">专业:</label> <input type="text" name="major"
								id="major" value="" class="required">

						</div>
						<div class="ui-grid-a">
							<div class="ui-block-a" style="text-align: center;" id="foodDiv">
								<a href="#"
									class="ui-btn  ui-btn-inline ui-corner-all ui-icon-delete ui-btn-icon-notext ui-mini">删除</a>
							</div>
							<div class="ui-block-b" style="text-align: center;" id="workDiv">
								<a href="#"
									class="ui-btn ui-btn-inline ui-corner-all ui-icon-plus ui-btn-icon-notext ui-mini">增加</a>
							</div>
						</div>
					</li>
				</ul>


				<label for="workHisListUL">工作经历:</label>
				<ul data-role="listview" id="workHisListUL" data-inset="true">
					<li data-icon="false">
						<h2>2015/1~2015/8</h2>
						<div>
							<label for="beginDate">开始时间:</label> <input type="date"
								name="beginDate" id="beginDate" value="" class="required">
							<label for="endDate">结束时间:</label> <input type="date"
								name="endDate" id="endDate" value="" class="required"> <label
								for="company">公司:</label> <input type="text" name="company"
								id="company" value="" class="required"> <label
								for="industry" class="select">行业:</label> <select
								name="industry" id="industry" data-native-menu="false">
								    
								<option>行业</option>     
								<option value="njgulou">销售</option>     
								<option value="njqinhuai">餐饮、酒店</option>     
								<option value="njbaixia">美容美发</option>     
								<option value="njqixia">零售、百货</option>
								<option value="njjianye">技工、工人</option>
								<option value="njyuhua">人事、行政</option>
								<option value="njjiangning">客服</option>

								<option value="njjiangning">教育、培训</option>
								<option value="njjiangning">家政、安保</option>
								<option value="njjiangning">保险</option>
								<option value="njjiangning">账务、审计</option>
								<option value="njjiangning">实习生</option>

							</select> <label for="post" class="select">职位:</label> <select name="post"
								id="post" data-native-menu="false">     
								<option>职位</option>     
								<option value="njgulou">学生兼职</option>     
								<option value="njqinhuai">小时工</option>     
								<option value="njbaixia">实习生</option>     
								<option value="njqixia">促销</option>
								<option value="njjianye">家教</option>
								<option value="njyuhua">传单派发</option>
								<option value="njjiangning">模特</option>

							</select> <label for="workContent">工作内容:</label>
							<textarea cols="40" rows="8" name="workContent" id="workContent"
								data-mini="true">工作内容</textarea>
						</div>
						<div class="ui-grid-a">
							<div class="ui-block-a" style="text-align: center;" id="foodDiv">
								<a href="#"
									class="ui-btn  ui-btn-inline ui-corner-all ui-icon-delete ui-btn-icon-notext ui-mini">删除</a>
							</div>
							<div class="ui-block-b" style="text-align: center;" id="workDiv">
								<a href="#"
									class="ui-btn ui-btn-inline ui-corner-all ui-icon-plus ui-btn-icon-notext ui-mini">增加</a>
							</div>
						</div>
					</li>

				</ul>

				<label for="selfdesc">自我评价:</label>
				<textarea cols="40" rows="8" name="" selfdesc"" id=""
					selfdesc""
								data-mini="true">自我评价</textarea>
				<label for="verifyCode">验证码:</label>
				<div style="display: inline-flex; width: 100%">
					<div style="width: 70%; height: 100%;">
						<input type="text" name="verifyCode" id="verifyCode" value=""
							placeholder="验证码">
					</div>
					<a data-mini="true" href="#"
						style="width: 30%; height: 100%; margin-top: 8px;"><img
						src="/verifyImage?width=70&height=21&length=4"></img></a>
				</div>

				<a href="#" data-role="button" onclick="publish()">提交</a>
			</form>
		</div>
	</div>
</body>
</html>
