<style>

	background: #26c281;

.msgStatus.active {

}

.msgStatus.inactive {
	background: #eaeef0;
}

<script type="text/javascript">

function myTouchEnd(ev){
	var endX, endY;
	endX = ev.changedTouches[0].pageX;
	endY = ev.changedTouches[0].pageY;
	var direction = GetSlideDirection(startX, startY, endX, endY);
	console.log("touchend,endX="+endX+"endY="+endY);
	switch (direction) {
	case 0:
		console.log("没滑动");
		break;
	case 1:
		console.log("向上");
		break;
	case 2:
		console.log("向下");
		//当前是在消息列表页面，需要加载新消息
		var messageTabLi = $('#messageTabLi[class*="ui-btn-active"]');
		if (messageTabLi.length > 0) {
			loadNewMsg();
		}
		break;
	case 3:
		console.log("向左");
		break;
	case 4:
		console.log("向右");
		break;
	default:
	}
}
	/* 加载新消息 */
	function loadNewMsg() {
		//当是滚动条已在最上时，去加载新信息
		if ($(document).scrollTop() ==0){
			$.ajax({
		        type: "POST",
		        contentType: "application/json",
		        url: "",
		        beforeSend: function () {         
		        	//显示加载中 
		        	$.mobile.loading( "show", {
		        		            text: '加载...',
		        		            textVisible: true,
		        		            theme: 'a',
		        		            textonly: true,
		        		            html: ''
		        		    }); 
		        },
		        complete:function(){
		        	//隐藏加载中
		        	$.mobile.loading( "hide");
		        },
		        success: function (msg) {
		        	//从后台返回数据
		        	var newhtml = '<li data-icon="false" class="ui-li-has-thumb ui-first-child"><a href="friendsMsg.html?friendId=101" data-ajax="false">';
		    		newhtml += '<img src="images/login01.png">';
		    		newhtml += '<h3>xx美食</h3>';
		    		newhtml += '<p>免预约到店的哟</p>';
		    		newhtml += '<p class="ui-li-aside">';
		    		newhtml += '	<strong>9:19</strong>AM';
		    		newhtml += '</p> </a></li>';

		    		for ( var i = 0; 10 > i; i++) {
		    			var newli = $('#messageListUL').prepend(newhtml);
		    		}
		    		$('#messageListUL').listview("refresh");
		        }
		    });
		}
		
	}
</script>
