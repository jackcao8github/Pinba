<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<script src="../js/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="../myjs/mycommon.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<style>
.controlgroup-textinput {
	    padding-top: .22em;
	    padding-bottom: .22em;
}
</style>

<script type="text/javascript">
	$(document).ready(function() {
		$('#verifyImg').attr('src',getContextPath()+'/verifyImage?width=70&height=21&length=4')
	});
	function swipeRight() {
		closeSubPage();
	}

	function publish() {
		alert("developing...");
		closeSubPage();
	}
</script>
</head>
<body>
	<div id="messagePage" data-role="page">
		<div data-role="header" id="header">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>发布工作</h1>

		</div>
		<div data-role="content"  class="ui-mini">
			<form method="post" action=""  onsubmit="return publish()">
				<label for="title">标题:</label> <input type="text" name="title"
					id="title" value="" required="required" placeholder="工作简介"> <label for="content">工作内容:</label>
				<textarea cols="40" rows="8" name="content" id="content"
					data-mini="true" required="required" placeholder="工作详细内容">工作内容</textarea>

				<label for="num">人数:</label> <input type="text" name="num" id="num"
					value="" required="required" placeholder="招聘人数" pattern="[0-9]{1,3}" title="必须是整数">
				<label for="area" class="select">区域:</label>
				<select name="area" id="area" data-native-menu="false" required="required">
				    <option value="njgulou" selected>鼓楼</option>
				    <option value="njqinhuai">秦淮</option>
				    <option value="njbaixia">白下</option>
				    <option value="njqixia">栖霞</option>
					<option value="njjianye">建邺</option>
					<option value="njyuhua">雨花</option>
					<option value="njjiangning">江宁</option>
					<option value="njpukou">浦口</option>
					<option value="njdachang">大厂</option>
					<option value="njliuhe">六合</option>
					<option value="njgaochun">高淳</option>
					<option value="njlishui">溧水</option>
				</select>
				<label for="address">详细地址:</label> <input type="text" name="address" id="address"
					value=""  required="required">
				
				<fieldset data-role="controlgroup">
					<legend>学历要求:</legend>
					<input type="radio" value="nolimit" id="degreenolimit"
						name="degree" checked="checked"><label for="degreenolimit">不限</label><input
						type="radio" value="gaozhong" id="gaozhong" name="degree"><label
						for="gaozhong">高中</label><input type="radio" value="zhuangke"
						id="zhuangke" name="degree"><label for="zhuangke">专科</label><input
						type="radio" value="bengke" id="bengke" name="degree"><label
						for="bengke">本科</label><input type="radio" id="suoshi"
						name="degree" value="suoshi"><label for="suoshi">硕士</label>
				</fieldset>

				<fieldset data-role="controlgroup">
					<legend>工作经验:</legend>
					<input type="radio" name="experience" id="0year" value="0year"
						checked="checked"><label for="0year">不限</label><input
						type="radio" name="experience" id="1year" value="1year"><label
						for="1year">1年</label><input type="radio" name="experience"
						id="2year" value="2year"><label for="2year">2年</label><input
						type="radio" name="experience" id="3year" value="3year"><label
						for="3year">3年</label>
				</fieldset>
				<fieldset data-role="controlgroup">
					<legend>年龄:</legend>
					<input type="radio" name="age" id="agenolimit" value="agenolimit"
						checked="checked"><label for="agenolimit">不限</label><input
						type="radio" name="age" id="18-30" value="18-30"><label
						for="18-30">18-30</label><input type="radio" name="age"
						id="31-40" value="31-40"><label for="31-40">31-40</label>
				</fieldset>

				<label for="dayRate">日薪:</label><input type="range" name="dayRate"
					id="dayRate" value="100" min="0" max="1000"> <label
					for="showMoney">工资当天结算:</label> <select name=""
					showMoney""
					id="" showMoney"" data-role="slider"
					data-mini="true">     
					<option value="off">No</option>     
					<option value="on" selected="">Yes</option>
				</select> <label for="foodAndBed">提供食宿:</label><select name="foodAndBed"
					id="foodAndBed" data-role="slider" data-mini="true">     
					<option value="off">No</option>     
					<option value="on" selected="">Yes</option>
				</select>
				<label for="endDate">失效时间:</label> <input type="date"
					name="endDate" id="endDate" value=""  required="required"> <label
					for="verifyCode">验证码:</label><div style="display: inline-flex; width: 100%">
						<div style="width: 70%; height: 100%;">
							<input type="text" name="verifyCode" id="verifyCode" value=""
								placeholder="验证码"  required="required">
						</div>
						<a data-mini="true" href="#"
							style="width: 30%; height: 100%; margin-top: 8px;"><img
							src="" id="verifyImg"></img></a>
				</div> 
			
				<button type="submit" class="ui-btn">发布</button>
			</form>
		</div>
	</div>
</body>
</html>
