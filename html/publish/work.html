<!DOCTYPE html>
<html manifest="../pinba.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<script src="../js/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="../myjs/changepage.js"></script>
<script type="text/javascript" src="../myjs/myswipe.js"></script>
<style>
.controlgroup-textinput {
	    padding-top: .22em;
	    padding-bottom: .22em;
}
</style>

<script type="text/javascript">
	function swipeRight() {
		closeSubPage();
	}

	function publish() {
		alert("developing...");
		closeSubPage();
	}
</script>
</head>
<body>
	<div id="messagePage" data-role="page">
		<div data-role="header" id="header">

			<a href="#" data-rel="back"
				class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l"
				onclick="closeSubPage();return false;">Back</a>
			<h1>发布工作</h1>

		</div>
		<div data-role="content">
			<form method="post" action="">
				<label for="title">标题:</label> <input type="text" name="title"
					id="title" value="" class="required"> <label for="content">Textarea:</label>
				<textarea cols="40" rows="8" name="content" id="content"
					data-mini="true">工作内容</textarea>

				<label for="num">人数:</label> <input type="text" name="num" id="num"
					value="">

				<fieldset data-role="controlgroup">
					<legend>学历要求:</legend>
					<input type="radio" value="nolimit" id="degreenolimit"
						name="degree" checked="checked"><label for="degreenolimit">不限</label><input
						type="radio" value="gaozhong" id="gaozhong" name="degree"><label
						for="gaozhong">高中</label><input type="radio" value="zhuangke"
						id="zhuangke" name="degree"><label for="zhuangke">专科</label><input
						type="radio" value="bengke" id="bengke" name="degree"><label
						for="bengke">本科</label><input type="radio" id="suoshi"
						name="degree" value="suoshi"><label for="suoshi">硕士</label>
				</fieldset>

				<fieldset data-role="controlgroup">
					<legend>工作经验:</legend>
					<input type="radio" name="experience" id="nolimit" value="nolimit"
						checked="checked"><label for="nolimit">不限</label><input
						type="radio" name="experience" id="1year" value="1year"><label
						for="1year">1年</label><input type="radio" name="experience"
						id="2year" value="2year"><label for="2year">2年</label><input
						type="radio" name="experience" id="3year" value="3year"><label
						for="3year">3年</label>
				</fieldset>

				<label for="dayRate">日薪:</label><input type="range" name="dayRate"
					id="dayRate" value="100" min="0" max="1000"> <label
					for="showMoney">工资当天结算:</label> <select name=""
					showMoney""
					id="" showMoney"" data-role="slider"
					data-mini="true">     
					<option value="off">No</option>     
					<option value="on" selected="">Yes</option>
				</select> <label for="foodAndBed">提供食宿:</label><select name="foodAndBed"
					id="foodAndBed" data-role="slider" data-mini="true">     
					<option value="off">No</option>     
					<option value="on" selected="">Yes</option>
				</select> <label for="endDate">失效时间:</label> <input type="date"
					name="endDate" id="endDate" value=""> <label
					for="verifyCode">验证码:</label> <input type="text" name="verifyCode"
					id="verifyCode" value=""> <a href="#" data-role="button"
					onclick="publish()">发布</a>
			</form>
		</div>
	</div>
</body>
</html>
