<script type="text/javascript">
	$(document).bind('swiperight', function() {
		closeSubPage();
	})
	$(document).scroll(function(){
		console.log(1);
	});
	$(document).ready(
			function() {
				//图片滚动处理 ------------------------------start
				$(".main_visual").hover(function() {

				}, function() {

				});

				$dragBln = false;

				$(".main_image").touchSlider(
						{
							flexible : true,
							speed : 200,
							btn_prev : $("#btn_prev"),
							btn_next : $("#btn_next"),
							paging : $(".flicking_con a"),
							counter : function(e) {
								$(".flicking_con a").removeClass("on").eq(
										e.current - 1).addClass("on");
							}
						});

				$(".main_image").bind("mousedown", function() {
					$dragBln = false;
				});

				$(".main_image").bind("dragstart", function() {
					$dragBln = true;
				});

				$(".main_image a").click(function() {
					if ($dragBln) {
						return false;
					}
				});

				timer = setInterval(function() {
					$("#btn_next").click();
				}, 5000);

				$(".main_visual").hover(function() {
					clearInterval(timer);
				}, function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 5000);
				});

				$(".main_image").bind("touchstart", function() {
					clearInterval(timer);
				}).bind("touchend", function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 5000);
				});
				//图片滚动处理 ------------------------------end

				//为关注按钮增加响应事件
				$('#favBtn').bind('click', function() {
					var css = $(this).find('i').attr('class');
					if (css.indexOf('fa-star-o') > 0) {
						$(this).find('i').attr('class', 'fa fa-star fa-2x');
					} else {
						$(this).find('i').attr('class', 'fa fa-star-o fa-2x');
					}
				});
				//为分享按钮增加响应事件
				$('#shareBtn').bind('click', function() {

				});
				//为购买按钮增加响应事件
				$('#buyBtn').bind('click', function() {

				});
				//为加入购物车按钮增加响应事件
				$('#shopcartBtn').bind('click', function() {

				});
			});
</script>
